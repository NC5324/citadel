<div class="w-full h-full flex flex-col bg-background p-2">
  <div class="flex items-center border-b pb-1">
    <div class="flex items-center mr-auto">
      <button hlmBtn class="text-2xl" variant="ghost" routerLink="/">
        <ng-icon hlm class="mr-2" name="lucideBook" />
        <div class="mt-[-4px]">Citadel</div>
      </button>
    </div>
    <div class="flex items-center ml-auto space-x-2">
      <button hlmBtn variant="link" routerLink="/auth/login">Login</button>
      <button hlmBtn variant="link" routerLink="/auth/signup">Signup</button>
      <button hlmBtn size="icon" variant="ghost" (click)="toggleTheme()">
        @if (themeService.theme() === 'dark') {
        <ng-icon hlm size="sm" name="lucideSun" />
        } @else {
        <ng-icon hlm size="sm" name="lucideMoon" />
        }
      </button>
    </div>
  </div>
  <div class="flex flex-col flex-grow">
    <router-outlet></router-outlet>
  </div>
</div>
