<div class="w-full h-full flex flex-col">
  <div class="w-full bg-background border-b sticky top-0 py-2">
    <div
      class="w-full md:max-w-[40%] flex items-center bg-accent text-accent-foreground space-x-2 pl-3 p-2 rounded-sm"
    >
      <ng-icon hlm size="sm" name="lucideSearch" />
      <input
        class="outline-none flex-grow"
        placeholder="Search for your favorite book"
        [(ngModel)]="searchQuery"
      />
      <button
        class="cursor-pointer bg-background/90 text-foreground not-dark:bg-accent-foreground not-dark:text-accent py-1 px-2 ml-auto rounded-sm text-sm"
        (click)="search(searchQuery())"
      >
        Search
      </button>
    </div>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 mt-2"
  >
    @for (book of books(); track book.key) {
    <section hlmCard class="flex flex-col">
      <header hlmCardHeader class="flex flex-row space-x-4">
        <img
          class="w-[100px] h-[150px] bg-accent rounded-xs"
          [src]="
            'https://covers.openlibrary.org/b/id/' + book.cover_i + '-M.jpg'
          "
          [alt]="book.title + ' cover'"
          width="100"
          height="150"
        />
        <div class="flex flex-col">
          <h3 hlmCardTitle>{{ book.title }} - {{ book.first_publish_year }}</h3>
          <p hlmCardDescription>by {{ book.author_name.slice(0, 3).join(', ') }}</p>
          <div class="flex flex-wrap gap-2 mt-2 max-h-[100px] overflow-y-auto">
            @for (subject of bookTags(book); track subject) {
            <div hlmBadge variant="secondary">{{ subject }}</div>
            }
          </div>
        </div>
      </header>
      <footer hlmCardFooter class="justify-between gap-1 mt-auto">
        <button hlmBtn class="w-full" variant="destructive">
          <ng-icon hlm size="sm" class="mr-2" name="lucideHeart" />
          Add to favorites
        </button>
        <button hlmBtn class="w-full" variant="secondary" [routerLink]="['.', bookId(book)]">
          <ng-icon hlm size="sm" class="mr-2" name="lucideEye" />
          View details
        </button>
      </footer>
    </section>
    } @if (books()?.length && hasMore()) {
    <button
      hlmBtn
      class="mb-2"
      variant="secondary"
      (click)="showMore(searchQuery())"
    >
      Show more
    </button>
    }
  </div>
</div>
