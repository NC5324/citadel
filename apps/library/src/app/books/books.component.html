<lib-book-list
  class="w-full h-full"
  [books]="books()"
  [hasMore]="hasMore()"
  [disableEmpty]="true"
  [favoriteIds]="favoriteIds()"
  [(searchQuery)]="searchQuery"
  (search)="search($event.query)"
  (showMore)="showMore($event.query)"
  (addFavorite)="addFavorite($event.book)"
  (removeFavorite)="removeFavorite($event.book)"
></lib-book-list>
