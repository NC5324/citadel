<lib-book-list
  [books]="books()"
  [favoriteIds]="favoriteIds()"
  (search)="search($event.query)"
  (addFavorite)="addFavorite($event.book)"
  (removeFavorite)="removeFavorite($event.book)"
></lib-book-list>
@if (books()?.length && hasMore()) {
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-2 mt-[-19px]">
  <button hlmBtn class="mb-2" (click)="showMore(searchQuery)">Show more</button>
</div>
}
