<form
  [formGroup]="form"
  hlmCard
  class="m-auto flex flex-col"
  (submit)="login()"
>
  <header hlmCardHeader class="p-4 text-xl">
    <h3 hlmCardTitle>Login</h3>
  </header>
  <section hlmCardContent class="space-y-4 px-4">
    <input hlmInput placeholder="Username" formControlName="username" />
    <input
      hlmInput
      placeholder="Password"
      type="password"
      formControlName="password"
    />
  </section>
  <footer hlmCardFooter class="flex space-x-2 mt-4 p-4 pt-0">
    <button
      hlmBtn
      class="flex-grow"
      type="submit"
      variant="secondary"
      [disabled]="form.invalid"
    >
      Submit
    </button>
    <button
      hlmBtn
      class="flex-grow"
      variant="secondary"
      routerLink="/auth/signup"
    >
      Signup
    </button>
  </footer>
</form>
