<section hlmCard class="flex flex-col">
  <header hlmCardHeader class="flex flex-row space-x-4">
    <img
      class="w-[100px] h-[150px] bg-accent rounded-xs"
      [src]="'https://covers.openlibrary.org/b/id/' + coverId + '-M.jpg'"
      [alt]="title + ' cover'"
      width="100"
      height="150"
    />
    <div class="flex flex-col">
      <h3 hlmCardTitle>{{ title }} - {{ publishYear }}</h3>
      @if (authorLabel) {
      <p hlmCardDescription>by {{ authorLabel }}</p>
      }
      <div class="flex flex-wrap gap-2 mt-2 max-h-[100px] overflow-y-auto">
        @for (tag of tags; track tag) {
        <div hlmBadge variant="secondary">{{ tag }}</div>
        }
      </div>
    </div>
  </header>
  <footer hlmCardFooter class="gap-1 mt-auto">
    @if (actionsTemplate) {
    <ng-container *ngTemplateOutlet="actionsTemplate"></ng-container>
    }
  </footer>
</section>
